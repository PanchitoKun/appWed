<div class="auth-main">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      <div class="auth-header">
        <a href="javascript:"> </a>
      </div>
      <div class="card my-5">
        <div class="card-body">
          <div class="form-group mb-3">
            <label class="form-label" for="email">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="Email Address" [(ngModel)]="correo" />
          </div>
          <div class="form-group mb-3">
            <label class="form-label" for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="password" /> <!-- Cambia 'contraseÃ±a' a 'password' -->
          </div>
          <div class="d-grid mt-4">
            <button type="button" class="btn btn-primary" (click)="login()">Login</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
