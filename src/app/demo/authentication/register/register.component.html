<div class="auth-main">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      <div class="auth-header">
        <a href="javascript:"><img src="assets/images/logo-dark.svg" alt="logo img" /></a>
      </div>
      <div class="card my-5">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-end mb-4">
            <h3 class="mb-0"><b>Registro Clientes</b></h3>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group mb-3">
                <label class="form-label" for="Nombre">Nombre*</label>
                <input type="text" class="form-control" id="Nombre" placeholder="Nombre" />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group mb-3">
                <label class="form-label" for="Apellido">Apellido*</label>
                <input type="text" class="form-control" id="Apellido" placeholder="Apellido" />
              </div>
            </div>
          </div>
          <div class="form-group mb-3">
            <label class="form-label" for="rut">Rut</label>
            <input type="text" class="form-control" id="rut" placeholder="Rut Sin Guion" />
          </div>
          <div class="form-group mb-3">
            <label class="form-label" for="Correo">Correo Electronico*</label>
            <input type="email" class="form-control" id="Correo" placeholder="Correo Electronico" />
          </div>
          <div class="form-group mb-3">
            <label class="form-label" for="Contraseña">Contraseña</label>
            <input type="Contraseña" class="form-control" id="Contraseña" placeholder="Contraseña" />
          </div>
          <div class="row">
            @for (item of SignUpOptions; track item) {
              <div class="col-4">
                <div class="d-grid">
                </div>
              </div>
            }
          </div>
        </div>
      </div>
      <div class="auth-footer row">
        <!-- <div class=""> -->
        <div class="col my-1">
        </div>
        <div class="col-auto my-1">
        </div>
        <!-- </div> -->
      </div>
    </div>
  </div>
</div>
