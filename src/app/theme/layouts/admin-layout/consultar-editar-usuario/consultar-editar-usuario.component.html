<app-navigation
  class="pc-sidebar"
  [ngClass]="{
    'navbar-collapsed': navCollapsed,
    'mob-open': navCollapsedMob
  }"
  (NavCollapse)="this.navCollapsed = !this.navCollapsed"
/>
<app-nav-bar (NavCollapsedMob)="navMobClick()" (NavCollapse)="this.navCollapsed = !this.navCollapsed"></app-nav-bar>
<div class="container mt-4">
  <h2>Editar Usuario</h2>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input id="nombre" formControlName="nombre" class="form-control" [placeholder]="originalValues.nombre" />
      <div *ngIf="userForm.get('nombre').invalid && userForm.get('nombre').touched">
        <small class="text-danger">El nombre es obligatorio</small>
      </div>
    </div>

    <div class="form-group">
      <label for="correo">Correo Electrónico</label>
      <input id="correo" formControlName="correo" class="form-control" type="email" [placeholder]="originalValues.correo" />
      <div *ngIf="userForm.get('correo').invalid && userForm.get('correo').touched">
        <small class="text-danger">Introduce un correo electrónico válido</small>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input id="password" formControlName="password" class="form-control" placeholder="Contraseña" />
      <div *ngIf="userForm.get('password').invalid && userForm.get('password').touched">
        <small class="text-danger">La contraseña es obligatoria</small>
      </div>
    </div>

    <button type="submit" [disabled]="userForm.invalid" class="btn btn-primary">
      Guardar Cambios
    </button>
    <!-- <button type="button" (click)="goBack('/admin/dashboard/default')" class="btn btn-secondary">
      Volver
    </button> -->
  </form>
</div>
