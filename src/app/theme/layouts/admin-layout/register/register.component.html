<app-navigation
  class="pc-sidebar"
  [ngClass]="{
    'navbar-collapsed': navCollapsed,
    'mob-open': navCollapsedMob
  }"
  (NavCollapse)="this.navCollapsed = !this.navCollapsed"
></app-navigation>
<app-nav-bar (NavCollapsedMob)="navMobClick()" (NavCollapse)="this.navCollapsed = !this.navCollapsed"></app-nav-bar>
<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="register-container p-4 shadow">
    <h2 class="text-center mb-4">Registro de Usuario</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <!-- Nombre -->
      <div class="form-group mb-3">
        <label for="name">Nombre</label>
        <input id="name" formControlName="name" class="form-control" />
        <div *ngIf="registerForm.get('name').invalid && registerForm.get('name').touched">
          <small class="text-danger">El nombre es obligatorio</small>
        </div>
      </div>

      <!-- Email -->
      <div class="form-group mb-3">
        <label for="email">Correo Electrónico</label>
        <input id="email" formControlName="email" class="form-control" type="email" />
        <div *ngIf="registerForm.get('email').invalid && registerForm.get('email').touched">
          <small class="text-danger">Introduce un correo electrónico válido</small>
        </div>
      </div>

      <!-- Contraseña -->
      <div class="form-group mb-3">
        <label for="password">Contraseña</label>
        <input id="password" formControlName="password" class="form-control" type="password" />
        <div *ngIf="registerForm.get('password').invalid && registerForm.get('password').touched">
          <small class="text-danger">La contraseña debe tener al menos 6 caracteres</small>
        </div>
      </div>

      <!-- Botón de Registro -->
      <div class="d-flex justify-content-between">
        <button type="submit" [disabled]="registerForm.invalid" class="btn btn-primary">
          Registrarse
        </button>
        <button type="button" (click)="goBack('/user-table')" class="btn btn-secondary">
          Volver
        </button>
      </div>
    </form>
  </div>
</div>
