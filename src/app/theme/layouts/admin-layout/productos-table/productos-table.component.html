<app-navigation
  class="pc-sidebar"
  [ngClass]="{
    'navbar-collapsed': navCollapsed,
    'mob-open': navCollapsedMob
  }"
  (NavCollapse)="this.navCollapsed = !this.navCollapsed"
/>

<app-nav-bar (NavCollapsedMob)="navMobClick()" (NavCollapse)="this.navCollapsed = !this.navCollapsed"></app-nav-bar>
<mat-sidenav-container class="mainWrapper blue_theme" autosize autoFocus dir="ltr">
  <mat-sidenav-content>
    <div class="table-container">
      <button mat-button class="btn btn-top-left btn-primary mb-3" (click)="addProducto()">Registrar Producto</button>
      <div class="table-responsive m-t-16">
        <table mat-table [dataSource]="dataSource" class="w-100 high-contrast-table">
          <!-- ID Column -->
          <ng-container matColumnDef="id_producto">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14 high-contrast-header">ID</th>
            <td mat-cell *matCellDef="let element" class="high-contrast-cell">{{ element.id_producto }}</td>
          </ng-container>

          <!-- Nombre Column -->
          <ng-container matColumnDef="nombre_producto">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14 high-contrast-header">Nombre</th>
            <td mat-cell *matCellDef="let element" class="high-contrast-cell">{{ element.nombre_producto }}</td>
          </ng-container>

          <!-- Descripción Column -->
          <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14 high-contrast-header">Descripción</th>
            <td mat-cell *matCellDef="let element" class="high-contrast-cell">{{ element.descripcion }}</td>
          </ng-container>

          <!-- Precio Column -->
          <ng-container matColumnDef="precio">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14 high-contrast-header">Precio</th>
            <td mat-cell *matCellDef="let element" class="high-contrast-cell">{{ element.precio }}</td>
          </ng-container>

          <!-- Unidad de Medida Column -->
          <ng-container matColumnDef="unidad_medida">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14 high-contrast-header">Unidad de Medida</th>
            <td mat-cell *matCellDef="let element" class="high-contrast-cell">{{ element.unidad_medida }}</td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14 high-contrast-header">Acciones</th>
            <td mat-cell *matCellDef="let element" class="high-contrast-cell">
              <button mat-button class="btn btn-warning btn-sm" (click)="editProducto(element)">Editar</button>
              <button mat-button class="btn btn-danger btn-sm" (click)="deleteProducto(element.id_producto)">Eliminar</button>
            </td>
          </ng-container>

          <!-- Header Row -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <!-- Data Row -->
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
