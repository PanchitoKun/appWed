<h1 mat-dialog-title>Editar Producto</h1>
<div mat-dialog-content>
  <form [formGroup]="productoForm">
    <mat-form-field>
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="nombre_producto">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Descripci√≥n</mat-label>
      <input matInput formControlName="descripcion">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Precio</mat-label>
      <input matInput type="number" formControlName="precio">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Unidad de Medida</mat-label>
      <input matInput formControlName="unidad_medida">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-button (click)="onSave()" [disabled]="!productoForm.valid">Guardar</button>
</div>
