<app-navigation
  class="pc-sidebar"
  [ngClass]="{
    'navbar-collapsed': navCollapsed,
    'mob-open': navCollapsedMob
  }"
  (NavCollapse)="this.navCollapsed = !this.navCollapsed"
/>
<app-nav-bar (NavCollapsedMob)="navMobClick()" (NavCollapse)="this.navCollapsed = !this.navCollapsed"></app-nav-bar>

<div class="register-container">
    <h2>Registro de Producto</h2>
  
    <form [formGroup]="productoForm" (ngSubmit)="onSubmit()">
      <!-- Nombre -->
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input id="nombre" formControlName="nombre" class="form-control" />
        <div *ngIf="productoForm.get('nombre').invalid && productoForm.get('nombre').touched">
          <small class="text-danger">El nombre es obligatorio</small>
        </div>
      </div>
  
      <!-- Descripción -->
      <div class="form-group">
        <label for="descripcion">Descripción</label>
        <input id="descripcion" formControlName="descripcion" class="form-control" />
        <div *ngIf="productoForm.get('descripcion').invalid && productoForm.get('descripcion').touched">
          <small class="text-danger">La descripción es obligatoria</small>
        </div>
      </div>
  
      <!-- Precio -->
      <div class="form-group">
        <label for="precio">Precio</label>
        <input id="precio" formControlName="precio" class="form-control" type="number" />
        <div *ngIf="productoForm.get('precio').invalid && productoForm.get('precio').touched">
          <small class="text-danger">El precio debe ser un número positivo</small>
        </div>
      </div>
  
      <!-- Unidad de Medida -->
      <div class="form-group">
        <label for="unidad_medida">Unidad de Medida (kg)</label>
        <input id="unidad_medida" formControlName="unidad_medida" class="form-control" />
        <div *ngIf="productoForm.get('unidad_medida').invalid && productoForm.get('unidad_medida').touched">
          <small class="text-danger">La unidad de medida es obligatoria</small>
        </div>
      </div>
  
      <!-- Botón de Registro -->
      <button type="submit" [disabled]="productoForm.invalid" class="btn btn-primary">
        Registrar Producto
      </button>
      <button type="button" (click)="goBack('/productos-table')" class="btn-alt btn-primary">
        Volver
      </button>
    </form>
  </div>
